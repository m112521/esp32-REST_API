<!DOCTYPE html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <title>ESP32</title>
    </head>
    <body>
        <div class="main">
            <h1>ESP32 periphery control</h1>
            
            
            <div class="threshol-slider-container">
                <div class="flex-container">
                    <div class="sensor-div">
                        <button id="btn" class="get-val-btn">Get sensor value</button>
                    </div>
                    <div class="sensor-val">
                        <label id="sensor-val">0</label>
                    </div>
                    
                </div>
                
                
            </div>


            <div class="picker-container">
                <div class="flex-container">
                    <div class="sensor-div">
                        <input id="sr" class="slider" type="range" min="0" max="4096" value="0"/>
                        <input id="cp" type="color"/>
                        <br/>
                        <button id="led-btn" class="set-val-btn">Set RGB color and threshold</button>
                    </div>
                    <div class="sensor-val">
                        <label id="slider-num">0</label>
                    </div>
                    <!-- <label class="label">LED color:</label> -->
                    
                </div>
                
            </div>


            
            
            
            
        </div>
    </body>
    <script src="script.js"></script>
</html>
